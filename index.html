<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Mahnoor!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&family=Patrick+Hand&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Fredoka', 'sans-serif'],
              hand: ['Patrick Hand', 'cursive'],
            },
            colors: {
              pastel: {
                pink: '#FFD1DC',
                blue: '#AEC6CF',
                purple: '#B39EB5',
                yellow: '#FDFD96',
                green: '#77DD77',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 7s ease-in-out 3s infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
              'twinkle': 'twinkle 3s ease-in-out infinite',
              'drift': 'drift 20s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              twinkle: {
                '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.2)' },
              },
              drift: {
                '0%': { transform: 'translate(0, 0) rotate(0deg)' },
                '100%': { transform: 'translate(50px, -50px) rotate(10deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #fff0f5;
        overscroll-behavior: none;
      }
    </style>

  }
}
</script>

  </body>
</html>
